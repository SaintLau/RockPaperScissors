<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h2>Rock, Paper & Scissors</h2>
        <div class="gamecontainer">
            <img src="/images/rock2.jpeg" alt="rock" title="Rock"
                onclick="startGame('rock')" />
            <img src="/images/paper.jpeg" alt="paper" title="Paper"
                onclick="startGame('paper')" />
            <img src="/images/scissor.jpeg" alt="scissors" title="Scissors"
                onclick="startGame('scissors')" />
        </div>
        <p id="whowins">Choose your move</p>
        <div id="score">
            <span class="sides">User: 0</span>
            <span class="sides">Computer: 0</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
