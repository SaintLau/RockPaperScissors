<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">

            <div class="title">
                <h1>Rock, Paper, Scissors, Lizard & Spock</h2>
            </div>

            <div class="gamecontainer">
                <img src="/images/rock2.jpeg" alt="rock" title="Rock"
                    onclick="startGame('rock')" />
                <img src="/images/paper.jpeg" alt="paper" title="Paper"
                    onclick="startGame('paper')" />
                <img src="/images/scissor.jpeg" alt="scissors" title="Scissors"
                    onclick="startGame('scissors')" />
                <img src="/images/spock.jpeg" alt="spock" title="Spock"
                    onclick="startGame('spock')" /> 
                <img src="/images/lizard.jpeg" alt="lizard" title="Lizard"
                    onclick="startGame('lizard')" />
            </div>
            <p id="whowins">Choose your move</p>
            <div id="score">
                <span class="sides">User: 0</span>
                <span class="sides">Computer: 0</span>
            </div>

            <div class="rules">
                <h2>Rules</h2>
                <table>
                    <tr>
                        <th>Rock</th>
                        <th>Paper</th>
                        <th>Scissors</th>
                        <th>Spock</th>
                        <th>Lizard</th>
                    </tr>
                    <tr>
                        <td>Crush Scissors</td>
                        <td>Cover Rock</td>
                        <td>Cut Paper</td>
                        <td>Smashes Scissors</td>
                        <td>Poison Spock</td>
                    </tr>
                    <tr>
                        <td>Crush Lizard</td>
                        <td>Disaproves Spock</td>
                        <td>Decapitates Lizard</td>
                        <td>Vaporizes Rock</td>
                        <td>Eats Paper</td>
                    </tr> 
                </table>
            </div>
        </div>
  
    <script src="index.js"></script>
</body>
</html>
